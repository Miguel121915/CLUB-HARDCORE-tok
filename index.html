<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Events - Acceso Privado</title>
    <style>
        :root {
            --shadow-red: #8b0000;
            --shadow-purple: #4a0e4e;
            --shadow-dark: #0d0d0d;
            --shadow-darker: #050505;
            --shadow-text: #b0b0b0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #000;
            color: var(--shadow-text);
            overflow-x: hidden;
        }

        /* --- PANTALLA DE BLOQUEO CON QR --- */
        #shadow-lock {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .lock-box {
            text-align: center;
            padding: 30px;
            border: 1px solid var(--shadow-red);
            background: var(--shadow-darker);
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.4);
            max-width: 350px;
            width: 90%;
        }

        .qr-container {
            background: white;
            padding: 10px;
            margin: 20px auto;
            width: 170px;
            height: 170px;
            border-radius: 5px;
        }

        .qr-container img { width: 100%; height: 100%; }

        .lock-input {
            background: #111;
            border: 1px solid #444;
            color: #fff;
            padding: 12px;
            font-size: 18px;
            text-align: center;
            margin-bottom: 15px;
            width: 100%;
            letter-spacing: 3px;
            outline: none;
        }

        .lock-btn {
            background: var(--shadow-red);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* --- ESTILOS DE LA P√ÅGINA --- */
        header { 
            background: var(--shadow-darker);
            padding: 20px 5%; 
            border-bottom: 1px solid var(--shadow-red);
            display: flex; 
            justify-content: space-between;
            align-items: center;
            position: sticky; top: 0; z-index: 100;
        }

        h1 { color: #fff; font-size: 24px; letter-spacing: 3px; }

        .grid-eventos { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 25px; 
            padding: 40px 5%; 
        }

        .card-evento { 
            background: #0d0d0d; 
            border: 1px solid #222; 
            overflow: hidden; 
            transition: 0.3s;
        }

        .card-evento:hover { border-color: var(--shadow-red); }

        .img-box { width: 100%; height: 200px; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        .info-box { padding: 15px; }
        .precio { color: var(--shadow-red); font-size: 22px; font-weight: bold; margin: 10px 0; display: block; }

        /* --- CARRITO SIDEBAR --- */
        #cart-sidebar { 
            position: fixed; right: -400px; top: 0; width: 350px; 
            height: 100%; background: #050505; 
            border-left: 1px solid var(--shadow-red); 
            transition: 0.4s; z-index: 1000; padding: 20px; 
        }
        #cart-sidebar.active { right: 0; }

        /* --- CHAT --- */
        .chat-container {
            position: fixed; bottom: 10px; right: 10px; width: 300px;
            background: #0d0d0d; border: 1px solid var(--shadow-red);
        }
        .chat-header { background: var(--shadow-red); padding: 8px; color: white; cursor: pointer; }
        #chat-display { height: 150px; overflow-y: auto; padding: 10px; font-size: 12px; }
    </style>
</head>
<body>

    <div id="shadow-lock">
        <div class="lock-box">
            <h2 style="color:white; font-size: 18px;">ACCESO RESTRINGIDO</h2>
            <p style="color:var(--shadow-red); font-size: 11px; margin-top: 10px;">ESCANE√â PARA OBTENER EL C√ìDIGO</p>
            
            <div class="qr-container">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=C√ìDIGO:%20HARDSTYLE2026" alt="QR Access">
            </div>

            <input type="password" id="accessCode" class="lock-input" placeholder="C√ìDIGO">
            <button class="lock-btn" onclick="verificarAcceso()">ENTRAR AL CLUB</button>
            <p id="error-msg" style="color: red; font-size: 12px; margin-top: 15px; display: none;">C√ìDIGO INCORRECTO</p>
        </div>
    </div>

    <header>
        <h1>SHADOW EVENTS</h1>
        <button class="lock-btn" style="width: auto; padding: 8px 15px;" onclick="toggleCart()">CARRITO (<span id="cart-count">0</span>)</button>
    </header>

    <div id="cart-sidebar">
        <h3>TUS TICKETS</h3>
        <div id="cart-items" style="margin-top: 20px;"></div>
        <button class="lock-btn" style="margin-top: 20px;" onclick="toggleCart()">CERRAR</button>
    </div>

    <div class="grid-eventos">
        <div class="card-evento">
            <div class="img-box"><img src="https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3?auto=format&fit=crop&w=500" alt="Defqon"></div>
            <div class="info-box">
                <strong>DEFQON.1 2026</strong>
                <span class="precio">$180.00</span>
                <button class="lock-btn" onclick="agregar('Defqon.1', 180)">COMPRAR</button>
            </div>
        </div>
        <div class="card-evento">
            <div class="img-box"><img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?auto=format&fit=crop&w=500" alt="Qlimax"></div>
            <div class="info-box">
                <strong>QLIMAX</strong>
                <span class="precio">$150.00</span>
                <button class="lock-btn" onclick="agregar('Qlimax', 150)">COMPRAR</button>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">üí¨ CHAT COMUNIDAD</div>
        <div id="chat-display"></div>
    </div>

    <script>
        // VERIFICACI√ìN
        function verificarAcceso() {
            const pass = "HARDSTYLE2026";
            const input = document.getElementById('accessCode').value;
            if(input === pass) {
                document.getElementById('shadow-lock').style.opacity = "0";
                setTimeout(() => { document.getElementById('shadow-lock').style.display = "none"; }, 500);
            } else {
                document.getElementById('error-msg').style.display = "block";
            }
        }

        // CARRITO
        let carrito = [];
        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('active'); }
        function agregar(n, p) {
            carrito.push({n, p});
            document.getElementById('cart-count').innerText = carrito.length;
            document.getElementById('cart-items').innerHTML += `<p style="color:#fff; margin-bottom:10px;">${n} - $${p}</p>`;
            toggleCart();
        }

        // CHAT SIMULADO
        setInterval(() => {
            const d = document.getElementById('chat-display');
            const msgs = ["¬øQui√©n va a Defqon?", "¬°HARDSTYLE!", "Ya tengo mi entrada", "Shadow Events es lo mejor"];
            const msg = msgs[Math.floor(Math.random() * msgs.length)];
            d.innerHTML += `<div><strong style="color:red;">User:</strong> ${msg}</div>`;
            d.scrollTop = d.scrollHeight;
        }, 5000);
    </script>
</body>
</html>
