<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Events - Club Privado</title>
    <style>
        :root {
            --shadow-red: #8b0000;
            --shadow-dark: #050505;
            --shadow-text: #b0b0b0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #000;
            color: var(--shadow-text);
            overflow-x: hidden;
        }

        /* --- PANTALLA DE BLOQUEO CON QR --- */
        #shadow-lock {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lock-box {
            text-align: center;
            padding: 30px;
            border: 1px solid var(--shadow-red);
            background: #0a0a0a;
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.5);
            max-width: 350px;
            width: 90%;
            border-radius: 8px;
        }

        /* Contenedor del QR con respaldo de carga */
        .qr-container {
            background: white;
            padding: 10px;
            margin: 20px auto;
            width: 180px;
            height: 180px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid var(--shadow-red);
        }

        .qr-container img { 
            width: 100%; 
            height: 100%; 
            display: block;
        }

        .lock-input {
            background: #111;
            border: 1px solid #444;
            color: #fff;
            padding: 12px;
            font-size: 18px;
            text-align: center;
            margin-bottom: 15px;
            width: 100%;
            letter-spacing: 5px;
            outline: none;
        }

        .lock-btn {
            background: var(--shadow-red);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .lock-btn:hover { background: #ff0000; }

        /* --- ESTILOS DE LA PÁGINA --- */
        header { 
            background: #0a0a0a;
            padding: 20px; 
            border-bottom: 1px solid var(--shadow-red);
            text-align: center;
        }

        .grid-eventos { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; 
            padding: 40px; 
        }

        .card { 
            background: #0d0d0d; 
            border: 1px solid #222; 
            text-align: center;
            padding-bottom: 20px;
        }

        .card img { width: 100%; height: 200px; object-fit: cover; }
        .precio { color: var(--shadow-red); font-size: 22px; font-weight: bold; display: block; margin: 10px 0; }
    </style>
</head>
<body>

    <div id="shadow-lock">
        <div class="lock-box">
            <h2 style="color:white; letter-spacing: 2px;">SHADOW EVENTS</h2>
            <p style="color:var(--shadow-red); font-size: 11px; margin-top: 10px; font-weight: bold;">ESCANEÉ EL QR PARA EL CÓDIGO</p>
            
            <div class="qr-container">
                <img src="https://chart.googleapis.com/chart?chs=180x180&cht=qr&chl=EL+CODIGO+ES:+HARDSTYLE2026&choe=UTF-8" alt="QR Code">
            </div>

            <input type="password" id="accessCode" class="lock-input" placeholder="••••">
            <button class="lock-btn" onclick="verificar()">ENTRAR</button>
            <p id="error-msg" style="color: red; font-size: 12px; margin-top: 10px; display: none;">CÓDIGO INCORRECTO</p>
        </div>
    </div>

    <header>
        <h1 style="color:white; letter-spacing: 5px;">CLUB HARDCORE</h1>
    </header>

    <div class="grid-eventos">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3?auto=format&fit=crop&w=500" alt="Defqon">
            <h3 style="margin-top:15px;">DEFQON.1 2026</h3>
            <span class="precio">$180.00</span>
            <button class="lock-btn" style="width: 80%;">AÑADIR</button>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?auto=format&fit=crop&w=500" alt="Qlimax">
            <h3 style="margin-top:15px;">QLIMAX</h3>
            <span class="precio">$150.00</span>
            <button class="lock-btn" style="width: 80%;">AÑADIR</button>
        </div>
    </div>

    <script>
        function verificar() {
            const pass = "HARDSTYLE2026";
            const input = document.getElementById('accessCode').value;
            if(input === pass) {
                document.getElementById('shadow-lock').style.display = "none";
            } else {
                document.getElementById('error-msg').style.display = "block";
                document.getElementById('accessCode').value = "";
            }
        }

        // Permitir entrar con la tecla Enter
        document.getElementById('accessCode').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') verificar();
        });
    </script>
</body>
</html>
